<!DOCTYPE html>
<!-- This tells the browser this is an HTML5 document - always include this at the top -->
<html lang="en">
<!-- The html tag is the root element that contains everything on the page -->
<!-- lang="en" tells the browser this page is in English -->

<head>
  <!-- The head section contains information about the page, not visible content -->
  
  <meta charset="UTF-8">
  <!-- This sets the character encoding to UTF-8, which supports special characters and emojis -->
  
  <title>Computational Design Workflows</title>
  <!-- This is the title that appears in the browser tab and bookmarks -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" href="style.css">
  <!-- This links our CSS file to style the page - the href points to our style.css file -->
</head>

<body>
  <!-- The body contains all the visible content that users will see on the page -->
  
  <header>
    <!-- The header is typically used for navigation and site branding -->
    
    <div class="left">Columbia GSAPP</div>
    <!-- This div creates a container for the left side of the header -->
    <!-- class="left" allows us to style this specific div with CSS -->
    
    <div class="center">
      <!-- This div creates a container for the center of the header -->
      Computational Design Practices<br>
      <!-- This is the main text in the center -->
      <!-- <br> creates a line break, moving the next text to a new line -->
      <span>Computational Design Workflows</span>
      <!-- span is an inline element that groups text without creating a new line -->
      <!-- class="center" allows us to style this span differently -->
    </div>
    
    <div class="right"><a href="#">Archive</a></div>
    <!-- This div creates a container for the right side of the header -->
    <!-- <a href="#">About</a> creates a clickable link (currently goes nowhere with #) -->
  </header>

  <main>
  
    <div class="project-subtitle">Sunni Hu</div>
    <!-- This div displays the student's name as a subtitle -->
    <!-- class="project-subtitle" allows us to style this with CSS -->
    
    <p>Click the button below to see JavaScript in action:</p>
    <!-- Instructions for the user -->
    
    <button id="demoButton">Click Me!</button>
    <!-- This creates a clickable button -->
    <!-- id="demoButton" gives this button a unique identifier so JavaScript can find it -->
    <!-- The text "Click Me!" is what users will see on the button -->
    
    <div id="messageDisplay"></div>
    <!-- This div will be used by JavaScript to show messages -->
    <!-- id="messageDisplay" gives this div a unique identifier -->
    <!-- It starts empty but JavaScript will add content to it -->
  </main>
  <!-- End of main content area -->
  
  <script src="script.js"></script>
  <!-- This links our JavaScript file to the HTML page -->
  <!-- The script tag is placed at the end of the body so the HTML loads first -->
  <!-- src="script.js" tells the browser to load and run our JavaScript file -->
</body>
<!-- End of body - all visible content goes above this line -->
</html>
<!-- End of HTML document -->
